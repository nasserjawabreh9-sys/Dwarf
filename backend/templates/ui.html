<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dwarf – Dashboard</title>
  <style>
    body{font-family:system-ui;margin:0;background:#050b12;color:#e8f0ff}
    .top{padding:14px 16px;background:#071a33;border-bottom:1px solid rgba(255,255,255,.12);display:flex;gap:10px;align-items:center}
    .pill{padding:6px 10px;border-radius:999px;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.12)}
    a{color:#a8d1ff;text-decoration:none}
    .grid{display:grid;grid-template-columns:1fr;gap:12px;padding:14px}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:14px}
    pre{background:rgba(0,0,0,.35);padding:12px;border-radius:14px;overflow:auto;max-height:340px}
    button{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:rgba(255,255,255,.08);color:#e8f0ff}
    input{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:rgba(0,0,0,.25);color:#e8f0ff;width:100%}
  </style>
</head>
<body>
  <div class="top">
    <div class="pill">Dwarf Dashboard</div>
    <a class="pill" href="/">Landing</a>
    <a class="pill" href="/docs">Docs</a>
    <a class="pill" href="/openapi.json">OpenAPI</a>
    <a class="pill" href="/healthz">Health</a>
  </div>

  <div class="grid">
    <div class="card">
      <h3 style="margin-top:0;">Health</h3>
      <button onclick="loadHealth()">Refresh</button>
      <pre id="out">—</pre>
    </div>

    <div class="card">
      <h3 style="margin-top:0;">Quick Test Request</h3>
      <div class="muted">GET path (relative):</div>
      <input id="path" value="/openapi.json" />
      <div style="height:10px;"></div>
      <button onclick="req()">Fetch</button>
      <pre id="out2">—</pre>
    </div>
  </div>

<script>
function loadHealth(){
  fetch("/healthz").then(r=>r.text()).then(t=>{
    document.getElementById("out").textContent=t;
  }).catch(e=>{ document.getElementById("out").textContent=String(e); });
}
function req(){
  const p=document.getElementById("path").value||"/";
  fetch(p).then(async r=>{
    const ct=r.headers.get("content-type")||"";
    const txt=await r.text();
    document.getElementById("out2").textContent="HTTP "+r.status+"\\n"+ct+"\\n\\n"+txt.slice(0,4000);
  }).catch(e=>{ document.getElementById("out2").textContent=String(e); });
}
loadHealth();
</script>
</body>
</html>
